<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за заявку - АВА ЛИЗИНГ</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        .thanks-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: #f8f9fa;
        }
        
        .thanks-content {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .thanks-content img {
            max-width: 200px;
            margin-bottom: 2rem;
        }
        
        .thanks-content h1 {
            color: #1a237e;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .thanks-content p {
            color: #424242;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #ffd700;
            color: #1a237e;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #1a237e;
            color: #ffd700;
            transform: translateY(-2px);
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .contact-info p {
            font-size: 1rem;
            color: #666;
        }

        .phone-link {
            color: #1a237e;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-content">
            <img src="./images/logo.png" alt="АВА ЛИЗИНГ">
            <h1>Спасибо за вашу заявку!</h1>
            <p>Мы получили вашу заявку и свяжемся с вами в ближайшее время для обсуждения деталей.</p>
            <div class="contact-info">
                <p>Если у вас есть срочные вопросы, звоните:</p>
                <a href="tel:+79775588855" class="phone-link">
                    +7 (977) 558-88-55
                </a>
            </div>
            <p style="margin-top: 2rem;">
                <a href="index.html" class="back-button">Вернуться на главную</a>
            </p>
        </div>
    </div>
</body>
</html>
